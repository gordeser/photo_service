spring.datasource.url=jdbc:postgresql://postgres:5432/photo_service
spring.datasource.username=photo_service
spring.datasource.password=photo_service
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8080
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
security.jwt.secret-key=${JWT_SECURITY_KEY_PRODUCTION}
security.jwt.expiration-time=3600000
spring.sql.init.mode=never
spring.elasticsearch.uris=http://elastic-service:9200
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
association-service.base-url=${ASSOCIATION_SERVICE_BASE_URL}
spring.flyway.enabled=true
spring.flyway.locations=classpath:xxx/migration
spring.flyway.baseline-on-migrate=true
