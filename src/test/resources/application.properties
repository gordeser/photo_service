spring.datasource.url=jdbc:h2:mem:test_backend
spring.datasource.username=test_backend
spring.datasource.password=test_backend
spring.datasource.driverClassName=org.h2.Driver

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS_TEST}
security.jwt.secret-key=${JWT_SECURITY_KEY}
security.jwt.expiration-time=3600000

# Email configuration
spring.mail.host=${SPRING_MAIL_HOST_TEST}
spring.mail.port=${SPRING_MAIL_HOST_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME_TEST}
spring.mail.password=${SPRING_MAIL_PASSWORD_TEST}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true